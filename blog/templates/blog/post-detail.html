{% extends 'blog/base.html' %}
{% block meta %}
  <meta name="keywords" content="{{ object.tags.all|join:"," }}">
  {% if object.meta_description %}
  <meta name="description" content="{{ object.meta_description }}">
  <meta property="og:description" content="{{ object.meta_description }}">
  {% else %}
  <meta name="description" content="dinushka_blog">
  {% endif %}
  <meta property="og:title" content="{{ object.title }}">
  <meta property="og:type" content="article">
{% endblock meta %}
{% block title %}
<title>{{object.title}}</title>
{% endblock title %}
{% block content %}



  <div class="featured-img">
    <i class="fa fa-calendar" aria-hidden="true"></i>
    {{object.publish | date:"F d,Y"}} |
    <i class="fa fa-comment"></i>
    <a class="text-muted" href="{{post.get_absolute_url}}#disqus_thread"> Comments</a>
    <img class="img-fluid" src="{{object.image.url}}" alt="image">
  </div>
  <p style="margin-bottom:0">{{object.body|safe}}</p>
  <hr>
  <div id="disqus_thread" ></div>
      <script>

      /**
      *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
      *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

      var disqus_config = function () {
      this.page.url = "{{request.build_absolute_uri}}";  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = "{{ object.get_absolute_url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
      };

      (function() { // DON'T EDIT BELOW THIS LINE
      var d = document, s = d.createElement('script');
      s.src = 'https://myblog-9rtxdxz3e3.disqus.com/embed.js';
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
      })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endblock content %}
