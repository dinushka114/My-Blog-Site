{% extends 'blog/base.html' %}
{% block meta %}
  <meta name="keywords" content="{{ object.tags.all|join:"," }}">
  {% if object.meta_description %}
  <meta name="description" content="{{ object.meta_description }}">
  <meta property="og:description" content="{{ object.meta_description }}">
  {% else %}
  <meta name="description" content="dinushka_blog">
  {% endif %}
  <meta property="og:title" content="{{ object.title }}">
  <meta property="og:type" content="article">
{% endblock meta %}
{% block content %}
<header class="masthead" style="background-image: url('{{object.image.url}}')">
    <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{object.title}}</h1>
              <!-- <h2 class="subheading">{{post.body|safe|truncatewords:10}}</h2> -->
              <span class="meta">Posted by
                <a href="#">{{object.author}}</a>
                {{object.publish}}</span>
            </div>
          </div>
        </div>
    </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-8 col-lg-8">
        <p style="margin-bottom:0">{{object.body|safe}}</p>
        <hr>
        <div id="disqus_thread"></div>
            <script>

            /**
            *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
            *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

            var disqus_config = function () {
            this.page.url = "{{request.build_absolute_uri}}";  // Replace PAGE_URL with your page's canonical URL variable
            this.page.identifier = "{{ object.get_absolute_url }}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
            };

            (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://myblog-9rtxdxz3e3.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
      </div>
{% endblock content %}
