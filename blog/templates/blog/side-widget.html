{% load blog_tags %}

{% show_latest_post 5 %}

  <div class="card my-4">
    <h5 class="card-header"><i class="fa fa-list-alt" aria-hidden="true"></i></i> Categories </h5>
    <!-- <div class="card-body"> -->
      <div class="row">
        <div class="col-lg-12">
          {% for cat in categories %}
          <ul class="list-unstyled mb-0">
            <li class="list-group-item">
                <a href="{% url 'blog:categories' cat.id %}"> <p class="text-secondary" style="margin-bottom:5px;">{{cat}}</p> </a>
            </li>
          </ul>
          {% endfor %}
        </div>
      </div>
    <!-- </div> -->
  </div>


<div class="card tags my-4"><!--tags-->
  <h5 class="card-header"><i class="fa fa-tags"></i> Tags</h5>
  <div class="card-body">
    <div class="row">
      {% for tag in tags %}
        <ul class="list-unstyled  mb-0">
          <li style="margin-left:5px;">
            <a style="margin-bottom:5px;margin-right:5px;" href="{% url 'blog:tagged' tag.slug %}" type="button" class="btn btn-secondary">
              <!-- <button type="button" class="btn btn-secondary" name="button"> <a style="margin-bottom:5px;margin-right:5px;text-decoration:none;color:white;" href="{% url 'blog:tagged' tag.slug %}"> -->
                {{tag.name}}
            </a> <br>
          </li>
        </ul>
      {% endfor %}
    </div>
  </div>
</div>
